    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
	  // Set variables from the json data
      tdata = JSON.parse({{tempdata|tojson|safe}});
      tempdata = tdata.data;
      temptitle = tdata.title;
    </script>

    <script type="text/javascript">
      // Load the Visualization API and the corechart package
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback for when the API is loaded
      google.charts.setOnLoadCallback(drawChart);

      // This is the callback function which actually draws the chart
      function drawChart() {
        // Create a data table from the data passed into the template
        var data = new google.visualization.arrayToDataTable(tempdata,false);
        var height = data.getNumberOfRows() * 31 + 25;
        var options = {'title':temptitle,
                       //'width':1920,
                       'height':height,
                       'isStacked': true, // absolute stacking
                       // isStacked: 'percent', // relative stacking
                        vAxis : { title: "Instance; Decomposition", textStyle : {fontSize: 10 } },
                        hAxis : { title: "Runtime", textStyle : {fontSize: 12 } },
                        legend:  { textStyle: { fontName: 'Roboto', fontSize: 12} },
                        tooltip: { textStyle: { fontName: 'Roboto', fontSize: 10 } },
    };

        // Instantiate and draw the chart
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
		chart.draw(data, options);
      }
    </script>
  </head>
